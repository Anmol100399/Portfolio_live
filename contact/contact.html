<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Anmol</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- header starts here-->
    <header>
        <nav class="navbar">
            <a href="../home/home.html" class="logo"><span>An</span>mol</a>
            <div class="right-nav">
                <ul>
                    <li><a href="../home/home.html">Home</a></li>
                    <li><a href="../about/about.html">About</a></li>
                    <li><a href="../services/services.html">Services</a></li>
                    <li><a href="../contact/contact.html" class="active">Contact</a></li>
                </ul>
                <a href="../contact/contact.html" class="hire-me">Hire me</a>
            </div>
        </nav>
    </header>    
    <!-- end of header -->
    
    <!-- main starts here -->
    <section class="contact-section">
        <div class="contact-form-container">
            <div class="contact-form">
                <h1>Let's create something together</h1>
                <p>Enter your details and I will connect with you shortly.</p>
                <form id="contactForm">
                    <div class="input-group">
                        <input type="text" id="firstname" name="firstname" placeholder="First name" required>
                        <input type="text" id="lastname" name="lastname" placeholder="Last name" required>
                    </div>
                    <div class="input-group">
                        <input type="email" id="email" name="email" placeholder="Email address" required>
                        <input type="tel" id="phone" name="phone" placeholder="Phone number" required>
                    </div>
                    <select id="service" name="service" required>
                        <option value="" disabled selected>Select a service</option>
                        <option value="website">Website Development</option>
                        <option value="web-design">Web Design</option>
                        <option value="frontend-development">Frontend Development</option>
                        <option value="graphic-design">Graphic Design</option>
                        <option value="other">Other</option>
                    </select>
                    <textarea id="message" name="message" placeholder="Type your message here..." required></textarea>
                    <button type="submit">Send message</button>
                    <p id="responseMessage" class="hidden"></p>
                </form>
            </div>
        </div>            
        <div class="contact-info">
            <ul>
                <p>Phone</p>
                <li><i class = "fa-solid fa-phone"></i>+1 (647) 879 7871</li>
                <p>Email</p>
                <li><i class="fa-solid fa-envelope"></i> anmolverma0101@gmail.com</li>
                <p>Address</p>
                <li><i class="fa-solid fa-location-dot"></i> Caledon, ON L7C 1B3</li>
            </ul>
        </div>
    </section>
    <!-- end of main -->
    <script src="./contact/script.js"></script>
</body>
</html>
